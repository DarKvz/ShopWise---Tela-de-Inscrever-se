<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sign-up">
      <div class="div">
        <div class="overlap">
          <div class="text">
            <div class="text-wrapper">INSCREVER-SE</div>
            <div class="text-wrapper-2">Vamos, preencha seus dados!</div>
            <p class="voc-tem-uma-conta-fa">
              <span class="span">Você tem uma conta?</span> <span class="text-wrapper-3"> Faça login</span>
            </p>
          </div>
          <div class="sign-up-komponen">
            <div class="text-wrapper-4">Email</div>
            <div class="text-wrapper-5">Senha</div>
            <div class="text-wrapper-6">Número de telefone</div>
            <div class="group">
              <div class="overlap-group"><div class="text-wrapper-7">Endereço de email</div></div>
              <input class="text-wrapper-7" type="email" placeholder="Endereço de email">
            </div>
            <div class="overlap-wrapper">
              <div class="overlap-group"><div class="text-wrapper-8">Senha</div></div>
              <input class="text-wrapper-8" type="email" placeholder="Senha">
            </div>
            <div class="overlap-group-wrapper">
              <div class="overlap-group"><div class="text-wrapper-8">08XXXXXXX</div></div>
              <input class="text-wrapper-8" type="email" placeholder="08XXXXXXX">
            </div>
          </div>
          <div class="botton">
            <div class="div-wrapper"><div class="text-wrapper-9">INSCREVA-SE AGORA</div></div>
          </div>
        </div>
        <div class="back-botton">
          <div class="overlap-2">
            <div class="group-2"></div>
            <img class="vector" src="img/vector.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
